<!DOCTYPE html>

  <body>
    <div class="wrapper">
      <header>
        <!-- Header bild och logo -->
        <section class="header-left">
          <img
            class="bg-img"
            src="Assets/img/header-img.jpg"
            alt="hand holding soil"
          />
          <img class="ol-img" src="Assets/svg/Logo.svg" alt="logo" />
        </section>
        <!-- Header aside -->
        <aside class="header-right">
          <figure class="header-bg-box" id="top">
            <img
              class="seedling-img"
              src="Assets/svg/seedling.svg"
              alt="seedling"
            />
          </figure>
          <figure class="header-bg-box" id="bottom">
            <img
              class="dig-img"
              src="Assets/svg/dig.svg"
              alt="shovel digging"
            />
          </figure>
        </aside>
      </header>
      <nav>
        <div class="menu-holder">
          <ul class="main-menu">
            <li><a href="/planer.html">PLANER</a></li>
            <li><a href="/historik.html">HISTORIK</a></li>
            <li><a href="/planer.html">TIPS</a></li>
            <li><a href="/planer.html">LOGGA IN</a></li>
          </ul>
        </div>
      </nav>

      <main>
        <section class="news-box-holder">
          <h1 class="header-text">Planned planthood</h1>
          <section class="news-box">
            <figure class="package-bg">
              <img src="Assets/svg/Vectorseedpackage.svg" alt="seed package" />
            </figure>
            <article class="news-text-area">
              <h2>Säsong att så</h2>
              <p>
                Våren är äntligen här i kollektivet! <br />
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. A,
                eaque dolorum? Qui quos earum voluptas, facere perferendis.
              </p>
              <button>Så-tips</button>
            </article>
          </section>
        </section>
        <div class="divider-line"></div>

        <section class="planer-box-holder">
          <h2>Våra planerade planteringar:</h2>
          <section class="planer-box">
            <ul>
              <li>
                <figure>
                  <img
                    src="Assets/img/galleri-gurka.avif"
                    alt="Cucumber on field"
                  />
                  <figcaption>text här</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    src="Assets/img/galleri-tomat-1.avif"
                    alt="Yellow and red tomatoes"
                  />
                  <figcaption>text här</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    src="Assets/img/galleri-tomat-2.jpg"
                    alt="Ripe tomatoes hanging on plant"
                  />
                  <figcaption>text här</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    src="Assets/img/galleri-sockerartor.jpg"
                    alt="Pod of peas"
                  />
                  <figcaption>text här</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    src="Assets/img/galleri-majrova.avif"
                    alt="A bunch of turnips in a basket"
                  />
                  <figcaption>text här</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    src="Assets/img/galleri-squash.avif"
                    alt="Zucchini plant"
                  />
                  <figcaption>text här</figcaption>
                </figure>
              </li>
            </ul>
          </section>
